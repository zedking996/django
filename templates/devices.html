{% extends "base.html" %}

{% block content %}
    <h2 class="mt-4">设备列表</h2>
    <table class="table">
        <tr>
            <th>IP地址</th>
            <th>主机名</th>
            <th>厂商</th>
        </tr>
        {% for device in all_device %}
            <tr>
                <td>{{ device.ip_address }}</td>
                <td>{{ device.hostname }}</td>
                <td>{{ device.vendor }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
