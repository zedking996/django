{% extends 'base.html' %}
{% block content %}
    <h2 class="mt-4">日志</h2>
    <table class="mt-3 table">
        <tr>
            <th>目标设备IP</th>
            <th>操作</th>
            <th>状态</th>
            <th>时间</th>
            <th>信息</th>
        </tr>
        {% for log in logs %}
            <tr>
                <td>{{ log.target }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.time }}</td>
                <td>{{ log.messages }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock content %}
