{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-3">备份配置</h1>
    <form method="POST">
        {% csrf_token %}
        <h4 class="mt-5">选择要备份配置的设备:</h4>
        {% for device in devices %}
            <input type="checkbox" name="device" value="{{ device.id }}">{{device.ip_address}} - {{device.vendor}}<br>
        {% endfor %}
        <button type="submit" class="mt-3 btn btn-primary">开始备份</button>
    </form>
{% endblock content %}
